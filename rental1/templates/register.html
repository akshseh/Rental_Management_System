    <body background="{% static 'images/buidingBackground.jpg' %}"> 

    <!-- background -->
    <div class = "bground" >

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Welcome |</strong> SignUp | Owner </h1>
                            <div class="description">
                            	<p>
	                            	Hi! You can signup here as an owner and put your property on display.
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Fill up your details</h3>
                            		<!-- <p>Enter your username and password to log on:</p> -->
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="#" method="post" class="login-form">
                                    {% csrf_token %}
			                    	<div class="form-group">
			                    		<label class="sr-only" for="username">Username</label>
			                        	<input type="text" name="username" placeholder="Username..." class = "form-control">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="password">Password</label>
			                        	<input type="password" name="password" placeholder="Password..." class = "form-control">
			                        </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="name">Name</label>
                                        <input type="text" name="name" placeholder="Owner Name..." class = "form-control">
                                    </div>
                                    <!-- <div class="form-group">
                                        <label class="sr-only" for="username">Description</label>
                                        <textarea name="paragraph_text"  name="descript" placeholder="Description" class = "form-control"></textarea>
                                    </div> -->
			                        <button type="submit" class="btn">Register!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="description">
                        <p>
                            Already an owner? You can login <a href = "{% url 'login' %}"> here. </a>.
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
